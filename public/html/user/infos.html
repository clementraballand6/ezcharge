<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'user/templates/headers.html' %}
</head>
<body>
<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    {% include 'user/templates/menu.html' %}
    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Mes informations</h3>

            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Informations personnelles</h4>
                        <form class="form-horizontal style-form" method="get">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Nom</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['lastname']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Prenom</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['firstname']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Ville</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['city']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Code postal</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['postal_code']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Telephone</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['phone']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Mail</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="disabledInput" type="text"
                                           value="{{infos['mail']}}"
                                           placeholder="" disabled="">
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-danger"><b>Attention!</b> Vous ne pouvez pas modifier vos informations vous-mÃªme, pour cela, veuillez contacter le support EzCharge.</div>
                    </div>
                </div><!-- col-lg-12-->
            </div><!-- /row -->
        </section>

    </section>
    <!--main content end-->
</section>
{% include 'user/templates/footers.html' %}
</body>
</html>
