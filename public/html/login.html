<div id="login-page">
    <div class="container">

        <form class="form-login" action="{{ path_for('log') }}" method="POST">
            <h2 class="form-login-heading">se connecter à ezcharge</h2>
            <div class="login-wrap">
                <input type="text" class="form-control" name="login" placeholder="Login" autofocus>
                <br>
                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
                <br>
                <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SE CONNECTER</button>
                <br>
                {% if err %}
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-12 alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <strong> Mauvais login ou mot de passe.</strong>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                {% endif %}
            </div>

        </form>

    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
