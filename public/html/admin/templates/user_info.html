<div class="row-mt">
    <div class="content-panel">
        <h4 class="mb"><i class="fa fa-angle-right"></i> Informations sur le client</h4>
        <form class="form-horizontal style-form" method="get">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Nom du client</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['lastname']}}"
                           placeholder="" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Prénom du client</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['firstname']}}"
                           placeholder="" disabled="">
                </div>
            </div>
            <div class="row">

                <div class="col-sm-10">
                    {% if user['user_id'] %}
                    &nbsp
                    <button class="btn btn-info"><a href="{{path_for('user', { 'id': user['user_id'] })}}">Acceder à la
                        fiche client</a></button>
                    {% endif %}

                    {% if not user['user_id'] %}
                    &nbsp
                    <button class="btn btn-info"><a href="{{path_for('user', { 'id': user['id'] })}}">Acceder à la fiche
                        client</a></button>
                    {% endif %}
                </div>
            </div>
        </form>

        {% if user['type_id'] %}
        <h4 class="mb"><i class="fa fa-angle-right"></i> Informations sur le contrat</h4>
        <form class="form-horizontal style-form" method="get">
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Plaque du contrat</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['plate']}}"
                           placeholder="" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">date de création</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['created_at']|date('d/m/Y')}}"
                           placeholder="" disabled="">
                </div>
            </div>
            {% if user['type_id'] == 1 %}
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Kw/H restants</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['remaining']}}"
                           placeholder="" disabled="">
                </div>
            </div>
            {% endif %}

            {% if user['type_id'] == 2 %}
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Date de début d'abonnement</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['start']|date('d/m/Y')}}"
                           placeholder="" disabled="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Date de fin d'abonnement</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text"
                           value="{{user['end']|date('d/m/Y')}}"
                           placeholder="" disabled="">
                </div>
            </div>
            {% endif %}
            &nbsp
            <button class="btn btn-info"><a href="{{path_for('edit_contract', { 'id': user['contract_id'] })}}">Editer le contrat</a></button>

            {% endif %}
        </form>
    </div>
</div>
