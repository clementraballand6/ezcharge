<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'admin/templates/headers.html' %}
</head>
<body>
<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    {% include 'admin/templates/menu.html' %}
    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <h3><i class="fa fa-angle-right"></i> Nouvel utilisateur</h3>

            <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Informations personnelles</h4>
                        <form class="form-horizontal style-form" method="get" action="{{path_for('add_user')}}">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Nom</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="lastname"
                                           value="{{user['lastname']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Prenom</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="firstname"
                                           value="{{user['firstname']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Ville</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="city"
                                           value="{{user['city']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Code postal</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="postal_code"
                                           value="{{user['postal_code']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Telephone</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="phone"
                                           value="{{user['phone']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Mail</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="mail"
                                           value="{{user['mail']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Login</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"
                                           name="login"
                                           value="{{user['mail']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">Mot de passe</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="password"
                                           name="password"
                                           value="{{user['mail']}}"
                                           placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Ajouter</button>
                            <br>
                            <br>
                        </form>
                    </div>
                </div><!-- col-lg-12-->
            </div><!-- /row -->
        </section>

    </section>
    <!--main content end-->
</section>
{% include 'admin/templates/footers.html' %}
</body>
</html>
